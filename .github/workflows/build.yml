name: Build KivyMD APK

on: [push, pull_request]  # Run on push & PR

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for Buildozer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensure latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Initialize Buildozer
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4  # Use v4 instead of v3
        with:
          name: KivyMD-APK
          path: bin/*.apk
