name: Build KivyMD APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y zip unzip libstdc++6
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython virtualenv 

      - name: Set up Buildozer Environment
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Clean Previous Builds
        run: buildozer android clean || true

      - name: Build APK
        run: buildozer -v android debug || (cat .buildozer/android/platform/build-*/logs/* || true)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-APK
          path: bin/*.apk
