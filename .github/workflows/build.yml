name: Build KivyMD APK

on:
  push:
    branches:
      - main  # Runs when you push to the main branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Buildozer works best with Python 3.9

      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt update && sudo apt install -y git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython virtualenv
          buildozer version

      - name: ğŸ›  Initialize Buildozer (If Missing)
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: ğŸ— Build APK
        run: |
          buildozer -v android debug

      - name: ğŸ“‚ Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: KivyMD-APK
          path: bin/*.apk  # The location of the APK file

      - name: âœ… Build Completed Successfully
        run: echo "APK Build Completed!"
